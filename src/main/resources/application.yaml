spring:
  application:
    name: rubalv
  datasource:
    url: jdbc:postgresql://localhost:5432/bnpl_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    connect-retries: 5
  profiles:
    active: local
springdoc:
  swagger-ui:
    path: /swagger-ui.html